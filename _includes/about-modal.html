{% for item in site.about %}
    {% unless forloop.first %}
        <div id="{{ item.title | downcase }}" class="modal primary-color-text">
            <div class="modal-content">
                <div class="container center">
                    <h4><i class="fas fa-{{ item.icon }}"></i> {{ item.title }}</h4>

                    {{ item.content }}
                </div>
            </div>
        </div>
    {% endunless %}
{% endfor %}
