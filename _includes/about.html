<section id="about" class="section scrollspy primary-color-text">
    <div class="container center">
        <i class="fa-5x fas fa-info-circle"></i>
        <h3>About Us</h3><hr>

        <div class="row">
            <div class="col s12">
                <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
                    {% for item in site.about %}
                        <li class="tab col s3">
                            <a href="#{{ item.title | downcase }}">{{ item.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            {% for item in site.about %}
                <div id="{{ item.title | downcase }}" class="col s12">
                    <div class="container">
                        <i class="fa-3x fas fa-{{ item.icon }}"></i>
                        <h4>{{ item.title }}</h4>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
