<section id="about" class="section scrollspy">
    <div class="container center">        
        <article>
            {% for item in site.about limit: 1 %}
                <div class="container">
                    <h3><i class="fas fa-{{ item.icon }}"></i>{{ item.title }}</h3>
                    <p class="flow-text">{{ item.content }}</p>
                </div>
            {% endfor %}
        </article>

        <div class="row">
            {% for item in site.about %}
                {% unless forloop.first %}
                    <a 
                        href="#{{ item.title | downcase }}" 
                        class="modal-trigger btn-large waves-effect waves-light tooltipped" 
                        data-position="bottom" 
                        data-tooltip="{{ item.title }}" >
                        <i class="fas fa-{{ item.icon }}"></i> {{ item.title }}
                    </a>
                {% endunless %}
            {% endfor %}
        </div>
    </div>
</section>

<style>
    #about {
        background-image: url(/assets/img/sale-tag_1920.jpg);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        
        color: #fff;
        text-shadow: -2px 2px #444;

    }

    #about article {
        background-color: rgba(0, 186, 252, .5);
    }
</style>
