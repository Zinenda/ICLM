<div id="contacts" class="modal">
    <div class="modal-content">
        <div class="container">
            <h4 class="text-title primary-color-text">Contact Us</h4>
    
            <form name="contact" method="POST" netlify class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-circle prefix"></i>
                        <input id="full_name" name="Full Name" type="text" class="validate">
                        <label for="full_name">Full Name</label>
                    </div>
                </div>
            
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-envelope prefix"></i>
                        <input id="email" type="email" name="Email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-edit prefix"></i>
                        <input id="subject" type="text" name="Subject" class="validate">
                        <label for="subject">Subject</label>
                    </div>
                </div>
            
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-comment-alt prefix"></i>
                        <textarea id="textarea1" name="Messange" class="materialize-textarea validate" validate length="500"></textarea>
                        <label for="textarea1">Mensage</label>
                    </div>
                </div>

                <div class="center">
                    <button type="submit" name="submit" class="btn waves-effect waves-light">Send <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>

            <div class="center">
                {% include social.html %}
            </div>
        </div>
    </div>
</div>
