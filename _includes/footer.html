<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col s12 l4">
                <h5>Services</h5>
                <ul>
                    {% for item in site.services %}
                        <li>{{ item.title }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="col s12 l4">
                <h5>Social</h5>
                
            </div>

            <div class="col s12 l4">
                <h5>Contact</h5>   
                {% include contact-form.html %}
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container center">
            &copy; {{ site.time | date: "%Y" }} All Rights Reserved | {{ site.title }} - {{ site.description }} | Powered by IZItag
        </div>
    </div>
</footer>
