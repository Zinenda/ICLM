<section id="about" class="section scrollspy grey lighten-4">
    <div class="row">
        <div class="col s12 l6">
            <div class="container">
                <h4 class="bolder primary-color-text">About Us</h4>

                {% for item in site.about limit: 1 %}
                    <div class="justify light">
                        {{ item.content }}
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="col s12 l6">
            <div class="slider">
                <ul class="slides">
                    <li><img src="/assets/img/uploads/road-freight.png" alt=""></li>
                    <li><img src="/assets/img/uploads/air-freight.png" alt=""></li>
                    <li><img src="/assets/img/uploads/sea-freight.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="center">
        <a href="#moreAbout" class="btn modal-trigger waves-effect waves-light">Read More</a>
    </div>

    {% include home/aboutModal.html %}
</section>
