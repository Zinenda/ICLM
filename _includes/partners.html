<div id="partners" class="modal primary-color">
    <div class="modal-content">
        <div class="container">
            <h4 class="center-align white-text">
                <i class="fas fa-users"></i>
                Partners
            </h4>
            <ul class="collapsible popout">
                {% for item in site.partners %}
                    <li>
                        <div class="collapsible-header">{{ item.title }}</div>
                        <div class="collapsible-body">
                            <span class="white-text">{{ item.description | markdownify }}</span>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
