<section class="section grey lighten-4">
    <section class="container center">
        <i class="fa-5x fas fa-tasks"></i>
        <h3>Services</h3><hr>

        <section class="row">
            {% for item in site.services %}
                <div class="col s12 l4">
                    <i class="fa-2x fas fa-{{ item.icon }}"></i>
                    <h4>{{ item.title }}</h4><hr>
                    <p class="light">{{ content }}</p>
                </div>
            {% endfor %}
        </section>
    </section>
</section>
