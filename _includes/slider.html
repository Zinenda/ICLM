<header class="slider">
    <ul class="slides">
        {% for item in site.slider limit: 3 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
                <div class="caption center-align">
                    <h4 class="white-text" style="text-shadow: 2px -2px #444;">{{ item.title }}</h4>
                </div>
            </li>
        {% endfor %}
    </ul>
</header>
