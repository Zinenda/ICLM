<header class="slider hide-on-small-only">
    <ul class="slides">
        {% for item in site.slider limit: 4 %}
            <li>
                <img src="{{ item.image }}" alt="{{ item.title }}">
            </li>
        {% endfor %}
    </ul>
</header>

<header class="hide-on-med-and-up">
    {% for item in site.slider limit: 1 %}
        <img src="{{ item.image }}" alt="{{ item.title }}">
    {% endfor %}
</header>
